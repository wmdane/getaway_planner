            <h1 class="title is-3 has-text-centered">Food <i class="fas fa-hamburger"></i></h1>
            <br />

            <p class="has-text-centered">Find the best food in any city!</p>
            <div id="displayFoodResults"></div>
          </div>
        </div>

        <div class="box">

        </div>
